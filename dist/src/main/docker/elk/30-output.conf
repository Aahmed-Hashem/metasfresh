output {
  elasticsearch {
    hosts => ["localhost"]

    # don't yet understand what this means; even though i saw https://www.elastic.co/guide/en/logstash/current/plugins-outputs-elasticsearch.html#plugins-outputs-elasticsearch-manage_template
    manage_template => false
    
    # Note that with the trailing '-0' I hope to solve the error
    # illegal_argument_exception: index name [metasfresh-2020.01.29] does not match pattern '^.*-\d+$'
    # Thx to https://discuss.elastic.co/t/using-rollover-got-error/84869
    index => "metasfresh-%{+YYYY.MM.dd}-0"
    #index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
  }
}
