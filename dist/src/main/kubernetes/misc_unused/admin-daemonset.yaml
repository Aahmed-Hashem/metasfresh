apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: metasfresh-admin
#  namespace: kube-system
  labels:
#    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
# to assign a label to a node, do
# kubectl label nodes <node-name> <label-key>=<label-value>
# but for some reason, this daemonset is already scheduled on minikube..
      name: metasfresh-admin
  template:
    metadata:
      labels:
        name: metasfresh-admin
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: metasfresh-admin
        image: docker.metasfresh.com/metasfresh/metasfresh-admin:latest
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
      terminationGracePeriodSeconds: 30