apiVersion: v1
kind: Service
metadata:
  name: "metasfresh-rabbitmq-demouser-demo"
  labels:
    de.metas.deployment.type: metasfresh-rabbitmq
    de.metas.deployment.user: "demouser"
    de.metas.deployment.stage: "demo"
spec:
  ports:
  - name: rabbitmq-broker
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: rabbitmq-management
    port: 15672
    protocol: TCP
    targetPort: 15672
  selector:
    de.metas.deployment.type: metasfresh-rabbitmq
    de.metas.deployment.user: "demouser"
    de.metas.deployment.stage: "demo"
  sessionAffinity: None
# use noteport such that we can also use rabbitmq as part of the developement environment
  type: NodePort
