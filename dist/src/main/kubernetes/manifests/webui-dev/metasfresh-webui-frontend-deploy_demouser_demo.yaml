apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "metasfresh-webui-frontend-demouser-demo"
  labels:
    de.metas.deployment.type: metasfresh-webui-frontend
    de.metas.deployment.user: "demouser"
    de.metas.deployment.stage: "demo"
    de.metas.deployment.name: "metasfresh-webui-frontend-demouser-demo"
  namespace: "default"
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        de.metas.deployment.type: metasfresh-webui-frontend
        de.metas.deployment.user: "demouser"
        de.metas.deployment.stage: "demo"
    spec:
      containers:
      - env:
        # Set the base URL for the webui-api server.
        # Note that the webui-frontend itself does *not* need to be able to access the API;
        # It merely communicates the API's URL to your web browser which accesses it directly. 
        - name: WEBUI_API_PROTOCOL
          value: "http"
        - name: WEBUI_API_HOST
          value: "localhost"
        - name: WEBUI_API_PORT
          value: '8080'      
        name: webui
        image: docker.metasfresh.com/metasfresh/metasfresh-webui-dev:master_LATEST
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /etc/localtime
          name: host-localtime
          readOnly: true
        - mountPath: /etc/timezone
          name: host-timezone
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: host-localtime
        hostPath:
          path: /etc/localtime
      - name: host-timezone
        hostPath:
          path: /etc/timezone
